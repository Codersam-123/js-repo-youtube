<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api calling using XMLHTTPREQUEST</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: #1D1D1D;
        color: white;
    }
    .container{
        height: 50vh;
        width: 20vw;
        border: 2px solid white;
        margin-top: 5em;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    img{
        height: 200px;
        width: 200px;
        margin-left: 8px;
        margin-top: 20px;
    }
</style>
<body>
    <center>
        <div class="container">
           
        </div>
        <button class="button">Click me</button>
    </center>
</body>
<script>
    const requestAdress = "https://api.github.com/users/hiteshchoudhary";

    const xhr = new XMLHttpRequest();
    let data;
    xhr.open("GET", requestAdress)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            data = JSON.parse(this.responseText);
            console.log(data);

        }
    }
    
    xhr.send();
    document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector(".button")
        button.addEventListener("click", () => {
            const container = document.querySelector(".container");
            container.innerHTML = `<img src= "${data.avatar_url}" alt = " ">
            <p>Followers: ${data.followers}</p>`
        })
    })
</script>
</html>
