<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom|Chai aur Code</title>
</head>
<body style="background-color:black; color: white; display: flex; justify-content: center; align-items: center;">
    <ul class="Language">
        <li>Javascript</li>
    </ul>

</body>
<script>
    function addLanguage(Langname){
        let list = document.createElement("li");
        let addText = document.createTextNode(Langname)
        list.appendChild(addText)
        document.querySelector(".Language").appendChild(list)
    }
    addLanguage("Python")

    // Editing
    let seconglang = document.querySelector("li:nth-child(2)")
    let newList = document.createElement("li")
    newList.textContent = "Mojo" // we could have also used the append child method
    seconglang.replaceWith(newList);

    // Editing
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
